
<html>
	<head>
		<title>Product Card</title>
        <link rel="stylesheet" href="30ngaycode.css">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
	</head>
	<body>
		<div class="card">
			<span class="like"><i class='bx bx-heart'></i></span>
			<span class="cart"><i class='bx bx-cart-alt' ></i></span>
			<div class="card__img">
				<img src="áº¢nh/air-force-1-high-07-shoes-RMCnpZ.png" alt="" />
			</div>
			<h2 class="card__title">Nike Air Force 1 High</h2>
			<p class="card__price">$150</p>
			<div class="card__size">
				<h3>Size:</h3>
				<span>6</span>
				<span>7</span>
				<span>8</span>
				<span>9</span>
			</div>
			<div class="card__color">
				<h3>Color:</h3>
				<span class="green"></span>
				<span class="white"></span>
				<span class="black"></span>
			</div>
			<div class="card__action">
				<button>Buy now</button>
				<button>Add cart</button>
			</div>
		</div>
	</body>
</html>
